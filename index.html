<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-sclae="1.0">
    <title>컴퓨터역사</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"/>
    <style>
        header{
            height: 50px;
            margin-bottom: 100px;
        }
        body{
            width: 1440px;
            border: 1px dashed;
            text-align: center;
            margin: auto;
        }
        .box{ /*section의 index_section_menu 부분 스타일(위치조정 때문에 넣음), 이름 뭐로 할지 몰라서 걍 box로 함 -- 은영*/
            margin-left: 850px;
            margin-top: -60px;
        }
        /*슬라이드효과*/
        section input[id="slide"]{
            display: none;
        }
        section .slidewrap{
            max-width: 1450px;
            margin: 0 auto;
            overflow: hidden;
        }
        section .slidelist {
            white-space: nowrap;
            font-size: 0;
        }
        section .slidelist >li{
            display: inline-block;
            width: 100%;
            transition: all .8s;
        }
        section .slidelist>li>iframe {
            width: 100%;
        }
        section .slidelist label {
            height: 150px;
            width: 50px;
            cursor: pointer;
        }
        #left{
            position: absolute;
            top:200px;
        }
        #right{
            position: absolute;
            top:200px;
            right: 25px;
        }
        section [id="slide01"]:checked ~ .slidewrap .slidelist >li {transform: translateX(0%);}
        section [id="slide02"]:checked ~ .slidewrap .slidelist >li {transform: translateX(-100%);}
        section [id="slide03"]:checked ~ .slidewrap .slidelist >li {transform: translateX(-200%);}
    </style>
</head>
<body>
    <header>
        <span class="main_logo"><a href="index.html">IT의 기원과 세대</a></span>
        <nav class="main_nav">
            <span><a href="origin.html" class="navi">기원</a></span><span class="navi_1">/</span>
            <span><a href="generation.html" class="navi">세대</a></span>
        </nav>
    </header>


    <section>
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">
        <div class="slidewrap">
            <ul class="slidelist">
                <li>
                    <label for="slide03" id="left"><img src="/img/left.png" width="80px"></label>
                    <iframe src="index_section01.html" name="top"height=600px frameborder="0"></iframe>
                    <label for="slide02" id="right"><img src="/img/right.png" width="60px"></label>
                </li>
                <li>
                        <label for="slide01" id="left"><img src="/img/left.png" width="80px"></label>
                        <iframe src="index_section02.html" name="top"height=600px frameborder="0"></iframe>
                        <label for="slide03" id="right"><img src="/img/right.png" width="60px"></label>
                </li>
                <li>
                        <label for="slide02" id="left"><img src="/img/left.png" width="80px"></label>
                        <iframe src="index_section03.html" name="top" height=600px frameborder="0"></iframe>
                        <label for="slide01" id="right"><img src="/img/right.png" width="60px"></label>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
